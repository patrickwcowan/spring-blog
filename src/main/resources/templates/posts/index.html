<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Posts</title>
</head>
<body>

<h1>These are you posts!</h1>

<div th:each="post : ${posts}">
    <h2 th:text="${post.getTitle()}"></h2>
    <h4 th:text="${post.getBody()}"></h4>
</div>

</body>
</html>
